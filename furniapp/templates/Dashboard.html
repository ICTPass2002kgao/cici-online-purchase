<!DOCTYPE html>
<html>
<head>
    <title>Upload New Product</title>
</head>
<body>
    <h1>Upload New Product</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Upload Product</button>
    </form>
</body>
</html>
